<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery -->
    <script type="text/javascript" src="bootstrap/js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-image: linear-gradient(to right top, #051937, #0f234c, #1d2d61, #2e3676, #423f8b);
        }

        .gameTitle {
            text-align: center;
        }

        .startBtn {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gameTitle">
        <h1>¡No te rías!</h1>
        <div class="startBtn">
            <button id="start" type="button" class="btn btn-outline-light">Iniciar juego</button>
            <button id="code" type="button" class="btn btn-outline-light">ver reconocimiento</button>
        </div>
    </div>

    <script type="text/javascript">
        var game = document.querySelector("#start");
        var code = document.querySelector("#code");
        game.addEventListener('click', function () {
            window.location.replace('game.html');
        });

        code.addEventListener('click', function () {
            window.location.replace('https://github-livedemos.000webhostapp.com/AI/index.html');
        });
    </script>
</body>

</html>
